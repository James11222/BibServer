<!doctype html>
<html>
  <head>
    <title>BibTex File Storage System</title>
  </head>
  <body>
    <p><a href="{{url_for('query')}}"> Make a Query </a></p>
     <p><a href = "{{ url_for('show_all') }}"> Show Database</a></p>
    
    <h1>File Upload</h1>

    <form method="POST" action="" enctype="multipart/form-data">
      <p><input type="file" name="file"></p>
         <label for="fname">Collection Name:</label><br>
         <input type="text" id="fname" name="fname"><br>
      <p><input type="submit" value="Submit"></p>
    </form>

    <hr> 

    <h3>Your Collections:</h3>

    <ul>
    {% for file in files %}
      <li> <a href="{{url_for('upload', filename= file|add_ext )}}" download> {{ file }} </a></li>
    {% endfor %}
    </ul>

  </body>
</html>
